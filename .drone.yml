kind: pipeline
name: default
type: docker

steps:
  - name: test
    image: gradle:7.6-jdk17-focal
    commands:
      - gradle --no-daemon test
  - name: publish
    image: gradle:7.6-jdk17-focal
    environment:
      ARTEFACTS_USER:
        from_secret: ARTEFACTS_USER
      ARTEFACTS_PASSWORD:
        from_secret: ARTEFACTS_PASSWORD
    commands:
      - gradle --no-daemon publish
    when:
      ref:
        - refs/heads/master
