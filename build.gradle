plugins {
	id 'java-library'
	id 'maven-publish'
	id 'jacoco'
}

group = 'net.shrimpworks'
version = "1.8"

compileJava {
	options.release = 11
}

if (System.getenv().containsKey("DRONE_BUILD_NUMBER")) {
	version = "${version}.${System.env.DRONE_BUILD_NUMBER}"
}

repositories {
	mavenCentral()
}

publishing {
	repositories {
		maven {
			name = "ShrimpWorks"
			url = 'https://code.shrimpworks.za.net/artefacts/'
			authentication {
				basic(BasicAuthentication)
			}
			credentials(PasswordCredentials) {
				username = "${System.env.ARTEFACTS_USER}"
				password = "${System.env.ARTEFACTS_PASSWORD}"
			}
		}
	}
	publications {
		maven(MavenPublication) {
			from components.java
		}
	}
}

dependencies {
  implementation('org.anarres.lzo:lzo-core:1.0.6')

  testImplementation('org.junit.jupiter:junit-jupiter:5.8.2')
}

jar {
	manifest {
		attributes(
				'Implementation-Title': project.name,
				'Implementation-Version': project.version
		)
	}
}

test {
	useJUnitPlatform()
}


jacocoTestReport {
	reports {
		xml.enabled true
	}
}
