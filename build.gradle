plugins {
	id 'java-library'
	id 'maven-publish'
	id 'jacoco'
	id 'org.gradlex.extra-java-module-info' version '1.1'
}

group = 'net.shrimpworks'
version = "1.10"

compileJava {
	options.release = 17
}

if (System.getenv().containsKey("DRONE_BUILD_NUMBER")) {
	version = "${version}.${System.env.DRONE_BUILD_NUMBER}"
}

repositories {
	mavenCentral()
}

publishing {
	repositories {
		maven {
			name = "ShrimpWorks"
			url = 'https://code.shrimpworks.za.net/artefacts/'
			authentication {
				basic(BasicAuthentication)
			}
			credentials(PasswordCredentials) {
				username = "${System.env.ARTEFACTS_USER}"
				password = "${System.env.ARTEFACTS_PASSWORD}"
			}
		}
	}
	publications {
		maven(MavenPublication) {
			from components.java
		}
	}
}

dependencies {
  implementation('org.anarres.lzo:lzo-core:1.0.6') {
		exclude group: 'com.google.code.findbugs', module: 'annotations'
		exclude group: 'commons-logging', module: 'commons-logging'
	}

  testImplementation('org.junit.jupiter:junit-jupiter:5.9.0')
}

extraJavaModuleInfo {
	// failOnMissingModuleInfo.set(false)
	module("org.anarres.lzo:lzo-core", "lzo.core") {
		exports("org.anarres.lzo")

		requires("java.base")
	}
}

jar {
	manifest {
		attributes(
				'Implementation-Title': project.name,
				'Implementation-Version': project.version
		)
	}
}

test {
	useJUnitPlatform()
}


jacocoTestReport {
	reports {
		xml.enabled true
	}
}
